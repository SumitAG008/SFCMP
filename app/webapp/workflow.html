<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Compensation Approval Workflow</title>
    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-libs="sap.m,sap.ui.core,sap.ui.layout"
        data-sap-ui-resourceroots='{"com.sap.sf.compensation": "./"}'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("=== Workflow UI5 Core Initialized ===");
            
            // Create model first
            var oModel = new sap.ui.model.json.JSONModel({
                companyId: "",
                userId: "",
                formId: "",
                overallStatus: "In Progress",
                statusState: "Warning",
                statusIcon: "sap-icon://pending",
                currentStep: "",
                initiatedBy: "",
                initiatedDate: "",
                steps: [],
                employees: []
            });
            sap.ui.getCore().setModel(oModel, "workflow");
            console.log("Workflow model created");
            
            // Read URL parameters
            var oUriParams = new URLSearchParams(window.location.search);
            var sCompanyId = oUriParams.get('companyId') || "";
            var sUserId = oUriParams.get('userId') || "";
            var sFormId = oUriParams.get('formId') || "";
            
            if (sCompanyId) oModel.setProperty("/companyId", sCompanyId);
            if (sUserId) oModel.setProperty("/userId", sUserId);
            if (sFormId) oModel.setProperty("/formId", sFormId);
            
            // Create view directly - no component needed
            sap.ui.require([
                "sap/ui/core/mvc/View",
                "sap/ui/core/mvc/ViewType",
                "sap/ui/core/mvc/Controller"
            ], function(View, ViewType, Controller) {
                console.log("Creating workflow view...");
                
                // Load controller first
                sap.ui.require([
                    "com/sap/sf/compensation/controller/WorkflowVisualization"
                ], function(WorkflowController) {
                    // Create view with controller
                    View.create({
                        viewName: "com.sap.sf.compensation.view.WorkflowVisualization",
                        type: ViewType.XML,
                        id: "workflowView"
                    }).then(function(oView) {
                        console.log("Workflow view created:", oView);
                        
                        // Set model on view before placing
                        oView.setModel(oModel, "workflow");
                        console.log("Model set on view");
                        
                        // Place view
                        oView.placeAt("content");
                        console.log("Workflow view placed");
                        
                        // Force rendering
                        setTimeout(function() {
                            sap.ui.getCore().applyChanges();
                            console.log("Changes applied");
                        }, 200);
                    }).catch(function(error) {
                        console.error("Error creating workflow view:", error);
                        console.error("Error details:", error.message);
                        // Show error message
                        var oErrorDiv = document.createElement("div");
                        oErrorDiv.style.padding = "20px";
                        oErrorDiv.style.color = "red";
                        oErrorDiv.innerHTML = "<h2>Error Loading Workflow</h2><p>" + error.message + "</p>";
                        document.getElementById("content").appendChild(oErrorDiv);
                    });
                }, function(error) {
                    console.error("Error loading controller:", error);
                });
            });
        });
    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
