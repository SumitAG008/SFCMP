<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Test - Compensation Worksheet</title>
    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.core"
        data-sap-ui-resourceroots='{"com.sap.sf.compensation": "./"}'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="false">
    </script>
</head>
<body class="sapUiBody" id="content">
    <script>
        sap.ui.getCore().attachInit(function() {
            // Create view directly
            sap.ui.view({
                viewName: "com.sap.sf.compensation.view.CompensationWorksheet",
                type: sap.ui.core.mvc.ViewType.XML,
                id: "testView"
            }).placeAt("content");
            
            // Create model
            var oModel = new sap.ui.model.json.JSONModel({
                companyId: "SFHUB003674",
                userId: "",
                formId: "",
                effectiveDate: "",
                totalEmployees: 0,
                CompensationWorksheet: []
            });
            sap.ui.getCore().setModel(oModel, "compensation");
        });
    </script>
</body>
</html>
