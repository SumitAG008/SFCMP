<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>SuccessFactors Compensation Extension</title>
    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.core"
        data-sap-ui-resourceroots='{"com.sap.sf.compensation": "./"}'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script>
        sap.ui.getCore().attachInit(function() {
            // Create component asynchronously using Component.create()
            sap.ui.require([
                "sap/ui/core/Component"
            ], function(Component) {
                // Create component asynchronously
                Component.create({
                    name: "com.sap.sf.compensation",
                    id: "compensation"
                }).then(function(oComponent) {
                    // Create container and place component
                    sap.ui.require([
                        "sap/ui/core/ComponentContainer"
                    ], function(ComponentContainer) {
                        var oContainer = new ComponentContainer({
                            component: oComponent,
                            id: "compensationContainer"
                        });
                        oContainer.placeAt("content");
                    });
                });
            });
        });
    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
