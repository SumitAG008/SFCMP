<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>SuccessFactors Compensation Extension</title>
    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.core,sap.ui.layout"
        data-sap-ui-resourceroots='{"com.sap.sf.compensation": "./"}'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("=== UI5 Core Initialized ===");
            
            // Create model first
            var oModel = new sap.ui.model.json.JSONModel({
                companyId: "SFHUB003674",
                userId: "",
                formId: "",
                effectiveDate: "",
                totalEmployees: 0,
                CompensationWorksheet: []
            });
            sap.ui.getCore().setModel(oModel, "compensation");
            console.log("Model created and set");
            
            // Create component with routing
            sap.ui.require([
                "sap/ui/core/Component",
                "sap/ui/core/ComponentContainer"
            ], function(Component, ComponentContainer) {
                console.log("Dependencies loaded");
                
                // Create component with routing support
                Component.create({
                    name: "com.sap.sf.compensation",
                    id: "compensation",
                    async: true
                }).then(function(oComponent) {
                    console.log("Component created:", oComponent);
                    
                    // Use ComponentContainer to place component (with routing support)
                    var oContainer = new ComponentContainer({
                        component: oComponent,
                        id: "compensationContainer"
                    });
                    oContainer.placeAt("content");
                    console.log("ComponentContainer placed");
                    
                    // Force rendering
                    setTimeout(function() {
                        sap.ui.getCore().applyChanges();
                        console.log("Changes applied");
                    }, 200);
                    
                }).catch(function(error) {
                    console.error("Component creation failed:", error);
                });
            });
        });
    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
