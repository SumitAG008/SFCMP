<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>SuccessFactors Compensation Extension</title>
    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.core"
        data-sap-ui-resourceroots='{"com.sap.sf.compensation": "./"}'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script>
        sap.ui.getCore().attachInit(function() {
            // Create component asynchronously using Component.create()
            sap.ui.require([
                "sap/ui/core/Component",
                "sap/ui/core/ComponentContainer",
                "sap/ui/core/mvc/View",
                "sap/ui/core/mvc/ViewType"
            ], function(Component, ComponentContainer, View, ViewType) {
                // Create component asynchronously - this is the correct way
                Component.create({
                    name: "com.sap.sf.compensation",
                    id: "compensation",
                    async: true
                }).then(function(oComponent) {
                    console.log("Component created:", oComponent);
                    
                    // Check if rootView exists, if not create it
                    var oRootView = oComponent.getRootControl();
                    if (!oRootView) {
                        console.log("Root view not found, creating manually...");
                        return View.create({
                            viewName: "com.sap.sf.compensation.view.CompensationWorksheet",
                            type: ViewType.XML,
                            id: oComponent.createId("CompensationWorksheet")
                        }).then(function(oView) {
                            oComponent.setRootControl(oView);
                            return oComponent;
                        });
                    }
                    return oComponent;
                }).then(function(oComponent) {
                    // Create container and place component
                    var oContainer = new ComponentContainer({
                        component: oComponent,
                        id: "compensationContainer",
                        async: true
                    });
                    oContainer.placeAt("content");
                    console.log("Component container placed");
                }).catch(function(error) {
                    console.error("Error creating component:", error);
                    // Fallback: create view directly
                    View.create({
                        viewName: "com.sap.sf.compensation.view.CompensationWorksheet",
                        type: ViewType.XML,
                        id: "fallbackView"
                    }).then(function(oView) {
                        oView.placeAt("content");
                        // Create model
                        var oModel = new sap.ui.model.json.JSONModel({
                            companyId: "SFHUB003674",
                            userId: "",
                            formId: "",
                            effectiveDate: "",
                            totalEmployees: 0,
                            CompensationWorksheet: []
                        });
                        sap.ui.getCore().setModel(oModel, "compensation");
                    });
                });
            });
        });
    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
